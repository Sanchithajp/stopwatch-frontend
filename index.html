<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Teddy Bear Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="display" class="stopwatch">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div id="laps" class="laps"></div>
        
        <!-- Teddy Bear Animation -->
        <div class="teddy-container">
            <!-- You can replace this with an actual teddy bear image if you prefer -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
